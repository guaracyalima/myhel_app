<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar color="primary">
      <ion-searchbar [(ngModel)]="searchterm" (ionInput)="setFilteredItems()"></ion-searchbar>
    </ion-toolbar>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let i of instems">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="i.image">
        </ion-avatar>
        <h2>{{i.name}}</h2>
        <h3>{{i.whatsapp}}</h3>
        <p>{{i.address}}</p>
        <ion-icon [name]='i.type' item-end color="secondary"></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="logo-whatsapp"></ion-icon>
          Whatsapp
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Ligar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
